<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-no-border notifications-list">

    <ion-item *ngFor="let memory of timeline.memories; let i=index">

      <span class="item-label">
        <ion-icon name="home"></ion-icon>
      </span>

      <div>
        <img *ngFor="let image of memory.images; let j=index" src="{{ image }}" (click)="slideImages(i, j)"/>
      </div>

      <h4>
        {{ memory.comment }}
      </h4>
      <p class="post-time">
        {{ memory.location }}
      </p>

    </ion-item>
  </ion-list>
</ion-content>
