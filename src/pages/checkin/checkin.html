<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <!-- <ion-buttons> -->
        <button ion-button round icon-right id="location-button">Round Button
          <ion-icon name="arrow-dropdown"></ion-icon>
        </button>
      <!-- </ion-buttons> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-segment [(ngModel)]="section" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="camera" >
      <ion-icon name="camera" large></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="keyboard" (ionSelect)="focusOnTextArea(input)">
      <ion-icon name="barcode" large></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="emoticons">
      <ion-icon name="basket" large></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div class="checkin-padding">
    <ion-textarea #input placeholder="Describe your memory"></ion-textarea>
    <div id="create-section">
      <button ion-button>
        Create
      </button>
    </div>

    <div [ngSwitch]="section" class="forms-wrapper">
      <div *ngSwitchCase="'camera'">
        <button ion-button large (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button large (click)="openGallery()">
          <ion-icon name="camera"></ion-icon>
        </button>
        <div>
          <img *ngFor="let image of images" src="{{ image.base64Image }}"/>
        </div>
      </div>
      <div *ngSwitchCase="'keyboard'">
      </div>
      <div *ngSwitchCase="'emoticons'">
      </div>
    </div>
  </div>


</ion-content>
